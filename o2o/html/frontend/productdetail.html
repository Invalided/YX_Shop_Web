<html class="pixel-ratio-1 android android-6 android-6-0">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商品详情</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet"
	href="../../css/frontend/productdetail.css">
<link rel="stylesheet" href="../../css/shop/panel.css">
</head>
<body>
	<div class="page-group">
		<div class="page page-current" id="page-1620450782730">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external=""
					href="#" onclick="javascript :history.back(-1);"
					data-transition="slide-out"> <span class="icon icon-left"></span>
					返回
				</a>
				<h1 class="title" id="product-name">Java从入门到精通</h1>
			</header>
			
			<div
				class="content infinite-scroll infinite-scroll-bottom native-scroll"
				data-distance="100">
				<!-- 这里是页面内容区 -->
				<div class="shop-detail-dev">
					<div class="card">
						<div valign="bottom"
							class="card-header color-white no-border no-padding">
							<img class="card-cover" id="product-img"
								src="\upload\item\shop\23\2020060311342034249.jpg" alt="">
						</div>
						<div class="card-content">
							<div class="card-content-inner">
								<p class="color-gray">
									<span id="product-time">2020-06-03</span> <span
										class="pull-right" id="product-point"></span>
								</p>
								<p id="price" hidden="true" style="display: block;">
									<span class="color-gray" id="normalPrice"><del>￥55</del></span>
									<span><font color="red" size="4" id="promotionPrice">￥49</font></span>
								</p>
								<p id="product-desc">非常好的学习资料</p>
							</div>
						</div>
						<div class="card-img" id="imgList">
							<div>
								<img src="\upload\item\shop\23\2020060311342089364.png"
									width="100%">
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- 加购物车/立即购买 -->
			<div class="card">
				<div class="count">
					<span class="add"><input class="add_button create-actions"
						name="" type="button" value="加购物车" /></span> <span class="pay"><input
						class="pay_button create-actions" name="" type="button"
						value="立即购买" id="pay" /></span>
				</div>
			</div>
			
			<!-- 底部导航栏 -->
			<div id="bartab"></div>
	</div>

	<script type="text/javascript"
		src="//g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
	<script type="text/javascript"
		src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
	<script type="text/javascript"
		src="//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/common/common.js"
		charset="utf-8"></script>
	<script type="text/javascript" src="../../js/common/loadpage.js"
			charset="utf-8"></script>
	<script type="text/javascript"
		src="../../js/frontend/productdetail.js" charset="utf-8"></script>

</html>
